<html>
<title>Accordion</title>
<link rel="stylesheet" href="accordion.css">
<div class="main-wrapper">
    <div style="position:relative;margin-top:10px; width: 80%;">
        <div style="opacity:0.5;position:absolute;width:100%;height:50%;background-color:#40B3DF">
        </div>
        <div
            style="opacity:0.3;background-color: #04AA6D !important;position:absolute;left: 80%;width:100px;height:100%;">
        </div>
        <div style="padding:20px;border-radius:10px;border:10px solid #EE872A;font-size:120%;">
            <h1>Accordion</h1>
        </div>
    </div>
    <div class="checkboxWrapper">
        <input type="checkbox" onclick="checkBoxClick()"></input>
        <label>Multiple</label>
    </div>
    <div class="body-wrapper ">
        <div class="accordion-wrapper">
            <div class="header">Header 1
                <div>
                    <button id="upButton1" onclick="upClick(this)">&#x2191</button>
                    <button id="downButton1" onclick="downClick(this)">&#x2193</button>
                </div>
            </div>

            <section id="section1" class="section">section 1</section>
        </div>
        <div class="accordion-wrapper">
            <div class="header">Header 2
                <div>
                    <button id="upButton2" onclick="upClick(this)">&#x2191</button>

                </div>
            </div>
            <section id="section2" class="section">section 2</section>
        </div>
        <div class="accordion-wrapper">
            <div class="header">Header 3
                <div>
                    <button id="upButton3" onclick="upClick(this)">&#x2191</button>
                    <button id="downButton3" onclick="downClick(this)">&#x2193</button>
                </div>
            </div>
            <section id="section3" class="section">section 3</section>
        </div>
        <div class="accordion-wrapper">
            <div class="header">Header 4
                <div>
                    <button id="upButton4" onclick="upClick(this)">&#x2191</button>
                    <button id="downButton4" onclick="downClick(this)">&#x2193</button>
                </div>
            </div>
            <section id="section4" class="section">section 4</section>
        </div>
    </div>
</div>
</div>

<script src="index.js"></script>

</html>
